<!DOCTYPE html>
<html>
<title>Booze by Me</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>
<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-white w3-border-bottom w3-xlarge">
  <b>Booze by Me</b>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
  <img class="w3-image" src="./drinkpic.jpg" alt="cocktails" width="1500" height="700">
  <div class="w3-display-middle" style="width:65%">
    <div class="w3-bar w3-black">
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'popular');"><i class="fa fa-glass w3-margin-right"></i>Popular Drinks</button>
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'ingredient');"><i class="fa fa-list w3-margin-right"></i>Search by Ingredient</button>
      <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'local');"><i class="fa fa-map-marker w3-margin-right"></i>Local Bars</button>
    </div>

    <!-- Tabs -->
    <div id="popular" class="w3-container w3-white w3-padding-16 myLink">
      <h3>Find the Perfect Drink</h3>
      <p>Not sure what to drink? Here's a list of 10 random cocktails</p>
      <div class="w3-row-padding" style="margin:0 -16px;">
       </div>
        <ul id="drinks">
          
        </ul>
      <p><button class="w3-button w3-dark-grey" id="popBtn">View Drinks</button></p>
    </div>

    <div id="ingredient" class="w3-container w3-white w3-padding-16 myLink">
      <h3>Craving a Cocktail?</h3>
      <p>Select an Ingredient and We'll Show Popular Cocktails</p>
      <p><button class="w3-button w3-dark-grey" id="vodkaBtn">Vodka</button></p>
      <p><button class="w3-button w3-dark-grey" id="tequilaBtn">Tequila</button></p>
      <ul id="ingResults"></ul>
    </div>

    <div id="local" class="w3-container w3-white w3-padding-16 myLink">
      <h3>Find a Drink Near You</h3>
      <p>Enter Drink Choice</p>
      <input class="w3-input w3-border" type="text" placeholder="mojito" id="searchDrink">
      <p>Enter your City</p>
      <input class="w3-input w3-border" type="text" placeholder="Seattle" id="query">
      <p><button class="w3-button w3-dark-grey" id="yelpBtn">Search</button></p>
    </div>
  </div>
</header>

<!-- Page content -->
<div class="w3-content" style="max-width:1100px;">

   <!-- End page content -->
</div>

<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-blue", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-blue";
}

// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();
</script>

</body>
</html>
